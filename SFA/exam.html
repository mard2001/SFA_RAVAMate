<body>

    <input type="text" name="" id="inputData" class="cust_map_inpt" placeholder="site location"><br/>
    <button class="cust_button_map" onclick="exec()">EXECUTE</button>

  </div>

<script type="text/javascript" src="/js/scrolling.js"></script>
<script type="text/javascript">
    function exec(){
        var givenStr = $('#inputData').val();
        var palimDlmtr = 'NO';
        var vowels = getVowels(givenStr);
        var consonants = getContsonants(givenStr, vowels);
        if(palindrome(givenStr)){
            palimDlmtr = 'YES';
        }

        $('#palindrome').html(palimDlmtr);
        $('#vowels').html(vowels);
        $('#consonants').html(consonants);
        $('#countV').html(getEvenOrOdd(vowels));
        $('#countC').html(getEvenOrOdd2(consonants));
        console.log(getEvenOrOdd2(consonants));
    }

    function palindrome(str) {

        var len = str.length;
        var mid = Math.floor(len/2);

        for ( var i = 0; i < mid; i++ ) {
            if (str[i] !== str[len - 1 - i]) {
                return false;
            }
        }

        return true;
    }

    function getVowels(str) {
        var m = str.match(/[aeiou]/gi);
        return m === null ? 0 : m.length;
    }

    function getContsonants(str, vowels) {
        var stringL = str.length;
        var consonants = stringL-vowels;
        return consonants;
    }

    function getEvenOrOdd(num){
        if(num % 2 == 0){
            return 'even';
        }

        return 'odd';
    }

    function getEvenOrOdd2(num){
        if(num % 2 == 0){
            return 'even';
        }

        return 'odd';
    }

</script>
