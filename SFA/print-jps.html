<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script type="text/javascript">
	var user = localStorage.getItem("adminUserName");
	get_stockCard_Details();
	function get_stockCard_Details(){
		var passRefno = localStorage.getItem("jpsprintRefno");
         $.ajax ({
              url: GLOBALLINKAPI+"/nestle/connectionString/applicationipAPI.php",
              type: "GET",
              data: {
                      "type":"JOBBER_PRINT_DETAILS",
                      "CONN":con_info,
                      "refNo":passRefno
                    },
              dataType: "json",
              crossDomain: true,
              cache: false,  
              async: false,          
              success: function(r){
              	$('#jobberBody').html('');
                var cont = '', counter = 0;
                $('#custName').html(r.body[0].custCode+' '+r.body[0].custName);
				$('#customerIDH').html(r.body[0].custCode);
                $('#customernmH').html(r.body[0].custName);
                $('#dateH').html(r.body[0].transDate);
                $('#refnoH').html(r.body[0].refNo);
                $('#salesmanName').html(r.body[0].mdSalesmancode+' '+r.body[0].salesman);
				$('#salesmanCode').html(r.body[0].mdSalesmancode);

                for(var x = 0; x < r.body.length; x++){
                  counter++;
                  cont += '<tr>'+
                         '<td>'+(x+1)+'</td>'+
                         '<td>'+r.body[x].StockCode+'</td>'+
                         '<td class="text-left" style="padding-left:10px;">'+r.body[x].Description+'</td>'+
                         '<td></td>'+
                         '<td class="text-center">'+r.body[x].QTYStockUOM+'</td>'+
                         '<td class="text-center">'+r.body[x].QTYOtherUom+'</td>'+
                         '<td class="text-center">'+r.body[x].QTYPCS+'</td>'+
                         '<td class="text-right" style="padding-right: 10px;">'+r.body[x].amount +'</td>'+
                       +'</tr>';
                }

                var max = 35;
	      		var counter2 = max - r.body.length;

	      		for(var x = 0; x < counter2; x++){
	      		var newCount = (counter + 1) + x;
	      			cont += '<TR>'+
	      						'<td>'+newCount+'</td>'+
								'<td></td>'+
								'<td></td>'+
								'<td></td>'+
								'<td></td>'+
								'<td></td>'+
								'<td></td>'+
								'<td></td>'+
							'</TR>';
	      		}

                $('#jobberBody').html(cont);
				$('#totalSales').html(parseFloat(r.tamount).toLocaleString());
				$('#cstotal').html(r.tcs);
				$('#ibtotal').html(r.tib);
				$('#pctotal').html(r.tpc);

				window.print();
				window.top.close();
               }//success
              });

        
      }
</script>
