                            </tr>

                            </tr>
                            <tr>
                                <td>FREQUENCY CATEGORY:</td>
                                <td id=""><input type="text" name="" id="frequencyCategory" class="job-inpt-data-h"></td>
                            </tr>
                            <tr>
                                <td>MCP SCHEDULE:</td>
                                <td id=""><input type="text" name="" id="mcpSchedule" class="job-inpt-data-h"></td>
                            </tr>

        <!-- Modal -->
        <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form action="" method="post" id="addCustomerForm">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Customer</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row h-100">
                                <div class="row">
                                    <span style="font-size:12px;" class="text-secondary">Salesman Assigned:</span>
                                    <div class="col-9">
                                        <div class="mb-3">
                                            <label for="mdCode">MdCode</label>
                                            <!-- <div id="VSmdCode" name="filter" style="width: 200px" class="form-control bg-white p-0 mx-1 needField">MdCode</div>
                                            <input type="text" id="mdCode" name="mdCode" class="form-control bg-white" required placeholder="mdCode"> -->
                                            <select id="VSmdCode" name="VSmdCode[]"></select>
                                        </div> 
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <span style="font-size:12px;" class="text-secondary">Customer Details:</span>
                                    <div class="col-4 customerIDDIV">
                                        <div class="mb-3">
                                            <label for="customerID">Customer ID</label>
                                            <input type="text" id="customerID" name="customerID" class="form-control bg-white" required placeholder="customerID">
                                        </div>
                                    </div>
                                    <div class="col-8 customerIDDIV">
                                    </div>
                                    <div class="col-3">
                                        <div class="mb-3">
                                            <label for="custCode">CustCode</label>
                                            <input type="text" id="custCode" name="custCode" class="form-control bg-white needField" required placeholder="custCode">
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="mb-3">
                                            <label for="custName">Name</label>
                                            <input type="text" id="custName" name="custName" class="form-control bg-white needField" required placeholder="custName">
                                        </div>    
                                    </div>
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label for="contactPerson">Contact Person</label>
                                            <input type="text" id="contactPerson" name="contactPerson" class="form-control bg-white" required placeholder="contactPerson">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label for="contactCellNumber">Contact Cell Number</label>
                                            <input type="text" id="contactCellNumber" name="contactCellNumber" class="form-control bg-white" required placeholder="contactCellNumber">
                                        </div>    
                                    </div>
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label for="contactLandline">Contact Landline</label>
                                            <input type="text" id="contactLandline" name="contactLandline" class="form-control bg-white" required placeholder="contactLandline">
                                        </div>    
                                    </div>
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <label for="address">Address</label>
                                            <input type="text" id="address" name="address" class="form-control bg-white needField" required placeholder="address">
                                        </div>    
                                    </div>
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label for="frequencyCategory">Frequency</label>
                                            <input type="text" id="frequencyCategory" name="frequencyCategory" class="form-control bg-white needField" required placeholder="frequencyCategory" onkeypress="return /[0-9]/.test(event.key)">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label for="mcpDay">MCP Day</label>
                                            <input type="text" id="mcpDay" name="mcpDay" class="form-control bg-white needField" required placeholder="mcpDay" onkeypress="return /[0-9]/.test(event.key)">
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label for="mcpSchedule">MCP Schedule</label>
                                            <input type="text" id="mcpSchedule" name="mcpSchedule" class="form-control bg-white needField" required placeholder="mcpSchedule">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="priceCode">Price Code</label>
                                            <input type="text" id="priceCode" name="priceCode" class="form-control bg-white needField" required placeholder="priceCode" onkeypress="return /[0-9]/.test(event.key)" maxlength="2">
                                        </div>    
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="custType">Customer Type</label>
                                            <input type="text" id="custType" name="custType" class="form-control bg-white needField" required placeholder="custType">
                                        </div>    
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add New Customer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade modal-lg" id="uploadCsv">
            <div class="modal-dialog">
                <div class="modal-content w-100">
                    <div class="modal-body h-100">
                        <form>
                            <div class="row h-100">
                                <div id="uploaderDiv">

                                        <input class="form-control p-2" type="file" id="formFileMultiple" multiple>
                                    </div>
                                    <div id="uploadStatus" class="upload-status">
                                        <div class="d-flex">
                                            <div class="col-10">
                                                <span style="font-size: 16px;">Uploaded files (<span id="totalFiles"
                                                        class="text-primary">0</span></span>)
                                            </div>
                                            <div style="font-size: 14px;" class="col-2 text-end px-3">
                                                <span id="totalUploadSuccess">0</span>
                                                /
                                                <span id="totalFile">0</span>
                                            </div>
                                        </div>
                                        <hr class="my-1">
    
                                        <div id="fileListDiv" class="p-1">
                                            <table class="table fs-6">
                                                <tbody id="fileListTable">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
    
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button id="uploadBtn2" class="btn btn-primary px-4">Upload</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
