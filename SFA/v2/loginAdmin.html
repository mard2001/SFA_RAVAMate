<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BUDDY | LOGIN </title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    
    <!-- GOOGLE MATERIAL ICON -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- CSS STYLESHEETS -->
    <link rel="stylesheet" href="css/login_stylesheet.css">
</head>
<body>
    <div class="mainDiv">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-5 mainLeftDiv">
                    <img src="img/fastLogoAllWhite.png" alt="fastLogoAllWhite" height="30px">
                    <div class="loginMobileImage">
                        <img src="img/loginMobileImage.png" alt="fastLogoAllWhite" >
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-7 mainRightDiv d-flex">
                    <div class="container">
                        <div class="row d-flex justify-content-center align-items-center">
                            <div class="col-sm-12 col-md-12 col-lg-8 col-xl-6 text-center">
                                <img src="img/mybuddyLogo.jpg" alt="mybuddyLogo" height="150px">
                                <h2 class="loginHeader"><span class="loginHeaderRed">MY</span>BUDDY</h2>
                                <h4>Simple but not Simpler</h4>
                                <div class="row d-flex justify-content-center">
                                    <div class="col-sm-12 col-md-10 loginInputDiv">
                                        <div class="input-group my-4">
                                            <div class="input-group-text">+63</div>
                                            <input type="text" class="form-control " id="autoSizingInputGroup" placeholder="Mobile Number">
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button type="button" class="btn loginBtn">Login</button>
                                        </div>
                                        <div class="d-flex justify-content-between loginInputDivLinks">
                                            <a href="#">Download SFA Here</a>
                                            <a href="loginGuest.html">Guest Login</a>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
