<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPORTS </title>
    <link rel="icon" class="pageIconLink" href="" />

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    
    <!-- GOOGLE MATERIAL ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- PICTOGRAMMERS ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css" />
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS STYLESHEETS -->
    <link rel="stylesheet" href="constant/dynamicColor_stylesheet.css">
    <link rel="stylesheet" href="css/offcanvas_stylesheet.css">
    <link rel="stylesheet" href="css/reports_stylesheet.css"> 
    <link rel="stylesheet" href="css/transitionmodal_stylesheet.css">

</head>
<body>
    <div class="mainDiv">
        <div class="headerDiv d-flex justify-content-between align-items-center py-3" style="color: #FFF;">
            <div class="leftHeader d-flex align-items-center mx-3">
                <button class="btn menubtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasExample" style="color: #FFF;">
                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </button>
                <div id="navbarCompanyDetails" class="d-flex">
                </div>
            </div>
            <div class="rightHeader d-flex justify-content-around align-items-center mx-3" id="defaultrightHeader">
                <div class="navbarDropdowns"></div>
            </div>
        </div>
        <div class="container text-center mt-5 mb-3">
            <h4 class="text-center" style="color: var(--cust-white);">Sales Management</h4>
            <hr class="w-75 mx-auto" style="color: var(--cust-white)">
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4 mainReportsRowColDiv reportsConstants reportsSalesMngmntDiv">
            </div>
        </div>
        <div class="container text-center mt-5 mb-3">
            <h4 class="text-center" style="color: var(--cust-white);">Inventory Management</h4>
            <hr class="w-75 mx-auto" style="color: var(--cust-white)">
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4 mainReportsRowColDiv reportsConstants reportsInvMngmntDiv">
            </div>
        </div>
        <div class="container text-center mt-5 mb-3">
            <h4 class="text-center" style="color: var(--cust-white);">Audit Trail</h4>
            <hr class="w-75 mx-auto" style="color: var(--cust-white)">
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4 mainReportsRowColDiv reportsConstants reportsAuditTrailDiv">
            </div>
        </div>
        
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn" data-bs-dismiss="offcanvas" aria-label="Close">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </button>
            <div class="rightHeader d-flex justify-content-around align-items-center mx-3" id="smallScreenrightHeader">
                <div class="navbarDropdowns"></div>
            </div>
        </div>
        <div class="offcanvas_headTitleDiv">
        </div>
        <div class="offcanvas-body px-0">
            <div class="list-group">
                <div id="sidebarTabItems">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="constant/dynamicScript.js"></script>
    <script type="text/javascript" src="js/mainjs.js"></script> 
</body>
</html>
