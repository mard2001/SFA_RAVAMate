    <div class="mainDiv container-fluid">

        <div id="main">
            <div class="panel cust-panel mt-4 mb-1">
                <div class="panel-heading p-2" style="color: #FFF;">
                    <i class='fa fa-map-o'></i> <span id="headingTitle"></span>
                </div>

                <div id="map" style="height: 100vh;"></div>

                <button class='btn btn-default btn-xs sideBtn' style="width: 35px; height: 35px; margin-top: 20px; padding-top: 5px;" data-toggle="tooltip" data-placement="left" title="restore map view" id='restorBtn' onclick='restoreLoc()'><span class="mdi mdi-target"></span></button>

                <div class="outerContMain d-flex" id='outerContainer_id' style="width: 500px !important;"> 
                    <div id="dataTab_salesmanCategory_MainCont" style="color: #FFF; margin-left: 10px;">
                        <table class="" id="driverTable">
                            <thead>
                                <tr>
                                <th style="color: white;">Customer</th>
                                <th style="color: white;">Salesman</th>
                                <th style="color: white;">MCP</th>
                                <th style="color: white;">Price Code</th>
                                <th style="color: white;">Warehouse</th>
                                <th style="color: white;">Status</th>
                                </tr>
                            </thead>
                            <tbody id="vehicleListData">
                            </tbody>
                        </table>
                    </div>
                    <div class="arrow-side slideInMapBtn"><i onclick="flip2()" class="arrow-side-icon fa fa-angle-left " aria-hidden="true"></i></div>
                </div>
            </div>    
        </div><!--main panel end-->

        <div class="" id="sideClyders" >
        <div>
            <h5 class="text-center mx-auto">Map Controls</h5>
        </div>
        <hr class="mt-3 pb-2" />
        <div class="card-body sideClydersBody">
            <div class="form-check form-switch mb-3">
                <input class="form-check-input mapControl" type="checkbox" id="clusteringchk"
                    checked>
                <label class="form-check-label" for="clusteringchk">Cluster</label>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input mapControl" type="checkbox" id="heatmapchk">
                <label class="form-check-label" for="heatmapchk">Heatmap</label>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input mapControl" type="checkbox" id="showmarkerschk">
                <label class="form-check-label" for="showmarkerschk">Show Markers</label>
            </div>
            <div class="form-check form-switch ">
            <input class="form-check-input mapControl" type="checkbox" id="showfenceschk">
            <label class="form-check-label" for="showfenceschk">Show Fence</label>
            </div>
        </div>
    </div>

        <div class="modal fade" id="dispModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header modal-header-info">
                        <h2>Territory Information</h2>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped">
                            <tr>
                                <td><label>Territory Name:</label></td>
                                <td><p id="name-lbl"></p></td>
                            </tr>

                            <tr>
                                <td><label>Salesman:</label></td>
                                <td><p id="disp-salesman"></p></td>
                            </tr>

                            <tr>
                                <td><label>Date Created:</label></td>
                                <td><p id="date-created"></p></td>
                            </tr>

                            <tr>
                                <td><label>Color:</label></td>
                                <td><p id="terrcolor"></p></td>
                            </tr>
                            
                            <input type="hidden" name="mpa-id" id="mpa-id">
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" onclick="deleteMPA()">Delete</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="modal fade" id="duplicateUserModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">SESSION ENDED</h4>
                    </div>
                    <div class="modal-body">
                        <p>Sorry, your session has been disconnected. Another user is currently using your account.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="cofirmationDupUser()">GOT IT</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="updateFenceModal" role="dialog">

                <div class="modal-content">
                    <div class="modal-header">

                    </div>
                    <div class="modal-body">
                        <div id="fenceContent"></div>    
                        <input type="hidden" id="fenceIDHolder">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info btn-sm" style="float: left;" data-bs-dismiss="modal" onclick="viewmarkers_inside_fence()">View Markers</button>
                        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger ml-1" onclick="removeFence()">Removed</button>
                    </div>
                </div>
            </div>
        </div>
